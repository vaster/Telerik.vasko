        <script>
            //Write a script that finds the max and min number from a sequence of numbers
            var sequenceOfNumbers = new Array(1,2,3,4,5,6,7,8);

            var min = sequenceOfNumbers[0];
            var max = sequenceOfNumbers[0];
            
            for (var i = 0; i < sequenceOfNumbers.length; i++) {
                if (sequenceOfNumbers[i] < min) {
                    min = sequenceOfNumbers[i];
                }
                if (sequenceOfNumbers[i] > max) {
                    max = sequenceOfNumbers[i];
                }   
            }
            jsConsole.writeLine("Max: " + max);
            jsConsole.writeLine("Min: " + min);
        </script>
