    <script>
        //Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).

       
       
        var x = 6;
        var y = 2;
        var sideA = Math.abs(x)-1 * Math.abs(x) - 1;
        var sideB = Math.abs(y) - 1 * Math.abs(y) - 1;;
        var radius = 3;

        if ((sideA + sideB) <= radius * radius) {
            if ((x <= 7 && (y >= -1)) || (x <= 1 && y <= 4))
                jsConsole.writeLine("The point is in the circle and out of the rect.");
        }
        else
            jsConsole.writeLine("It is not");

    </script>
