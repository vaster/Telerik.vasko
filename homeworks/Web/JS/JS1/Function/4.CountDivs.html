    <script>
        //Write a function to count the number of divs on the web page
        function countDivs(webPageSourceCoude) {
            var count = 0;
            for (var i = 0; i < webPageSourceCoude.length - 3; i++) {
                if(webPageSourceCoude[i] === '<')
                {
                  
                    if(webPageSourceCoude[i+1] === 'd')
                    {
                       
                        if(webPageSourceCoude[i+2] === 'i')
                        {
                           
                            if(webPageSourceCoude[i+3] === 'v')
                            {
                               
                                count++;
                            }
                        }
                    }
                }
    
            }
            return count;
        }


        var sampleWeb =

                        		"<div>-the best up-to-date information on running races</div>"+

                        		"<hr></hr>"+
                        		"<div>© 2007 Runners Home. All rights reserved.</div>"+
                        	"</body>"+
                        "</html>";

        jsConsole.writeLine(sampleWeb);
        jsConsole.writeLine("Divs are: " + countDivs(sampleWeb));
                        		
    </script>
