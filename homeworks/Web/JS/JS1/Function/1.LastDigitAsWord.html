        <script>
            //Write a function that returns the last digit of given integer as an English word. Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine

            //funcs
            function findLastDigit(variable) {
                return variable.substring(variable.length-1,variable.length);
            }

            function toWord(lastDigit) {

                jsConsole.writeLine("Last Digit:");
                switch (lastDigit) {
                    case "0":
                        {
                            jsConsole.writeLine("Zero");
                        } break;
                    case "1":
                        {
                            jsConsole.writeLine("One");
                        } break;
                    case "2":
                        {
                            jsConsole.writeLine("Two");
                        } break;
                    case "3":
                        {
                            jsConsole.writeLine("Tree");
                        } break;
                    case "4":
                        {
                            jsConsole.writeLine("Four");
                        } break;
                    case "5":
                        {
                            jsConsole.writeLine("Five");
                        } break;
                    case "6":
                        {
                            jsConsole.writeLine("Six");
                        } break;
                    case "7":
                        {
                            jsConsole.writeLine("Seven");
                        } break;
                    case "8":
                        {
                            jsConsole.writeLine("Eight");
                        } break;
                    case "9":
                        {
                            jsConsole.writeLine("Nine");
                        } break;

                }
            }


            var sampleNumber = 6537;
            var numberToString = sampleNumber.toLocaleString();           
            var lastDigit = findLastDigit(numberToString)
            toWord(findLastDigit(lastDigit));
           
        </script>
