    <script>
        //Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
        //Use the function from the previous exercise.

        function checkNumberValue(sequence) {

            if (1 === sequence.length) {
                return 0;
            }
            for (var i = 1; i < sequence.length - 1; i++) {
                if (sequence[i] > sequence[i - 1] &&
                    sequence[i] > sequence[i + 1]) {

                    return i;
                }

            }
            return -1;

        }

        jsConsole.writeLine("First index of number " + " in " + "[" + sequence + "]" +
            " that is bigger than it's neighbors is at position: " + checkNumberValue(sequence));
