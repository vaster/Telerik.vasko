    <script>
        //Write a function that finds all the occurrences of word in a text
        //The search can case sensitive or case insensitive
        // Use function overloading

        function findWordCount(word, text, caseSensitive) {

            caseSensitive = caseSensitive || false;
            var separtor = " ";
            var arrayOfWords = text.split(separtor);
            var count = 0;

            function getWordCountSensitive(word,arraysOfWords) {
                for (var wordIndex = 0; wordIndex < arrayOfWords.length; wordIndex++) {
                    if (arrayOfWords[wordIndex] === word) {
                        count++;
                    }
                }
                return count;
            }
            function getWordCountInsensitive(word, arraysOfWords) {

                for (var wordIndex = 0; wordIndex < arrayOfWords.length; wordIndex++) {
                    if (arrayOfWords[wordIndex].toUpperCase() === word.toUpperCase()) {
                        count++;
                    }
                    
                }
                return count;
            }

            switch (caseSensitive) {
                case false: return getWordCountInsensitive(word,arrayOfWords);
                case true: return getWordCountSensitive(word,arrayOfWords);

            }

        }




        var sampleText = "It is time for a change . Change for good.";

    </script>
