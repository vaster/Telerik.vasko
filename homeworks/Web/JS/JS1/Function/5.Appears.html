        function countOccurences(seekFor, sequenceOfNumbers) {
            var count = 0;
            var forfiledConstrains = typeCheker(seekFor);
            if (forfiledConstrains) {

                    if (typeCheker(sequenceOfNumbers[i])) {

                            count++;
                        }
                    }
                }
            }
            return count;
        }
