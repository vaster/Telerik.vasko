        var sampleArray = new Array(1, 2, 0, 1, 1, 2, 3, 4, 3, 2, 2);
        var maxSequenceLenght = 0;
        var sequenceLenght = 0;
        var endOfSequenceIndex;
        for (var i = 0; i < sampleArray.length - 1; i++) {


            if (sampleArray[i] <= sampleArray[i + 1]) {
                sequenceLenght++;
                if (sequenceLenght > maxSequenceLenght) {
                    maxSequenceLenght = sequenceLenght;
                    endOfSequenceIndex = i;

                }
            }
            else {
                sequenceLenght = 0;

            }

        }
        jsConsole.write("[");
        for (var i = Math.abs(maxSequenceLenght - endOfSequenceIndex - 1) ; i <= endOfSequenceIndex + 1; i++) {
            jsConsole.write(sampleArray[i]);

                jsConsole.write(",");
            }

        }
