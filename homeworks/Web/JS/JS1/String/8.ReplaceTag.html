<!DOCTYPE HTML>

<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        //Write a JavaScript function that replaces in a HTML document given as
        //string all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL]. Sample HTML fragment:

        function replaceHTMLCode(html) {
            while (true) {
                html = html.replace("<a href=\"", "[URL=");
                html = html.replace("\">", "]");
                html = html.replace("</a>", "[/URL]");

                if (html.indexOf("<a href=\"") === -1 && html.indexOf("\">") === -1
                    && html.indexOf("</a>") === -1) {
                    break;
                }
            }

            return html;

        }


        var sampleHTML = "<p>Please visit <a href=\"http://academy.telerik. com\">" +
        "our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>";
        var result = replaceHTMLCode(sampleHTML);
        for (var i = 0; i < result.length; i++) {
            jsConsole.write(result[i]);
        }
    </script>
</body>
</html>
