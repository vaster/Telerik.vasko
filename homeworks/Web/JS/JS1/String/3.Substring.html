    <script>
        //Write a JavaScript function that finds how many times a substring is contained in a given text (perform case insensitive search).
        //Example: The target substring is "in". The text is as follows:
        //We are living in an yellow submarine. 
        //We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. 
        //We will move out of it in 5 days.

        //The result is: 9

        function findSubstringCount(substring, sampleText) {
            var index = 0;
            var count = 0;
            while (index !== -1) {
                index = sampleText.toLowerCase().indexOf(substring.toLowerCase(), index + 1);
                count++;
            }

            return count - 1;
        }
