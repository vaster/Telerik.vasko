<!DOCTYPE HTML>

<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        //Write a function that extracts the content of a html page given as text. The function should return anything that is in a tag, without the tags.

        function htmlContentExtractor(webCode) {
            var result = "";
            var start = 0;
            var end = 0;
            while (start !== -1) {
                start = webCode.indexOf('>', start+1);
                end = webCode.indexOf('<', start);
                for (var i = start + 1; i < end; i++) {

                    result = result + webCode[i];
                }
            }
            return result;
        }
        sampleWebCode = "<p>Text.</p><p><span>More text.</span></p>";
        var result = htmlContentExtractor(sampleWebCode);
        jsConsole.writeLine(result);

    </script>
</body>
</html>
