        //Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.

        function findYoungestPerson(persons) {
            var yougestByIndex = 0;
            var minAge = persons[0].age;
            for (var i = 0; i < person.length; i++) {
                if (persons[i].age < minAge)
                {
                    minAge = persons[i].age;
                    yougestByIndex = i;
                }
            }
            return yougestByIndex;
        }

        function person(fName, lName, age) {
            this.firstName = fName;
            this.lastName = lName;
            this.age = age;
        }

        var persons = [
            new person("Ivan", "Ivanov", 7),

        ];
