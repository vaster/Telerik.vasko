<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css" />
	</head>
	<body>
		
		<article>
			<div class="pageFrame">
				<div class="calcFrame">
					<header>
						<div class="title">Calculator</div>
						<div class="titleButtonsClose"><input type="button" value="x"></div>
						<div class="titleButtonsMax"><input type="button" value=""></div>
						<div class="titleButtonsMin"><input type="button" value="__"></div>
					</header>
					<nav>
						<div class="navMenu">
							<input type="button" value="View" class="navMenu">
							<input type="button" value="Edit" class="navMenu">
							<input type="button" value="Help" class="navMenu">
						</div>
					</nav>
						<div class="core">
							<div class="display">
							</div>
							<div class="inBits">
								<div class="zeroes">&nbsp&nbsp0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000</div>
								<div><span class="left">63</span><span class="middle">47</span><span class="right">32</span></div>
								<div class="zeroes">&nbsp&nbsp0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000&nbsp 0000</div>
								<div><span class="left">31</span><span class="middle">15</span><span class="right">0</span></div>	
							</div>
							<div class="firstLineButtons">
									<input class="colorTypeOne" type="button" value=" ">
									<input class="colorTypeTwo" type="button" value="Mod">
									<input class="colorTypeOne" type="button" value="A">
									<input class="colorTypeOne" type="button" value="MC">
									<input class="colorTypeOne" type="button" value="MR">
									<input class="colorTypeOne" type="button" value="MS">
									<input class="colorTypeOne" type="button" value="M+">
									<input class="colorTypeOne" type="button" value="MC-">
							</div>
							<div class="secondLineButtons">
									<input class="colorTypeTwo" type="button" value="(">
									<input class="colorTypeTwo" type="button" value=")">
									<input class="colorTypeOne" type="button" value="B">
									<input class="colorTypeTwo" type="button" value=" ">
									<input class="colorTypeTwo" type="button" value="CE">
									<input class="colorTypeTwo" type="button" value="C">
									<input class="colorTypeTwo" type="button" value="±">
									<input class="colorTypeOne" type="button" value="v">
							</div>
							<div class="thirdLineButtons">
									<input class="colorTypeTwo" type="button" value="RoL">
									<input class="colorTypeTwo" type="button" value="RoR">
									<input class="colorTypeOne" type="button" value="C">
									<input class="colorTypeOne" type="button" value="7">
									<input class="colorTypeOne" type="button" value="8">
									<input class="colorTypeOne" type="button" value="9">
									<input class="colorTypeTwo" type="button" value="/">
									<input class="colorTypeOne" type="button" value="%">
							</div>
							<div class="fourthLineButtons">
									<input class="colorTypeTwo" type="button" value="Or">
									<input class="colorTypeTwo" type="button" value="Xor">
									<input class="colorTypeOne" type="button" value="D">
									<input class="colorTypeOne" type="button" value="4">
									<input class="colorTypeOne" type="button" value="5">
									<input class="colorTypeOne" type="button" value="6">
									<input class="colorTypeTwo" type="button" value="*">
									<input class="colorTypeOne" type="button" value="1/x">
							</div>
							<div class="fifthLineButtons">
									<input class="colorTypeTwo" type="button" value="Lsh">
									<input class="colorTypeTwo" type="button" value="Rsh">
									<input class="colorTypeOne" type="button" value="E">
									<input class="colorTypeThree" type="button" value="1">
									<input class="colorTypeOne" type="button" value="2">
									<input class="colorTypeOne" type="button" value="3">
									<input class="colorTypeTwo" type="button" value="-">
									
							</div>
							<div class="sixsthLineButtons">
									<input class="colorTypeTwo" type="button" value="Not">
									<input class="colorTypeTwo" type="button" value="And">
									<input class="colorTypeOne" type="button" value="F">
									<input class="colorTypeThree" id="longer" type="button" value="0">
									<input class="colorTypeOne" type="button" value=",">
									<input class="colorTypeTwo" type="button" value="+">
									<input class="colorTypeTwo" id="high" type="button" value="=">
									
							</div>
							<div class="numericalMenu">
								<div><input type="radio" name="hex"><label for="hex">Hex</label></div>
								<div><input type="radio" name="dec"><label for="hex">Dec</label></div>
								<div><input type="radio" name="oct"><label for="hex">Oct</label></div>
								<div><input type="radio" name="bin"><label for="hex">Bin</label></div>
								
							</div>
							<div class="numericalMenu">
								<div><input type="radio" name="qword"><label for="hex">Qword</label></div>
								<div><input type="radio" name="dword"><label for="hex">Dword</label></div>
								<div><input type="radio" name="word"><label for="hex">Word</label></div>
								<div><input type="radio" name="byte"><label for="hex">Byte</label></div>
								
							</div>
							
						</div>
					
				<div>
			</div>
		</article>
	</body>
</html>
