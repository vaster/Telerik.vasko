<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #wrapper
        {
            background-color: black;
            width: 500px;
            height: 500px;
        }

        .context
        {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .custom
        {
             width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
    <script type="text/javascript" src="DomJS.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="context">
            <a class="button">Click me!</a>
        </div>
    </div>
</body>
</html>
<script>
    domManipulator.appendChild("div", "#wrapper");
    domManipulator.addEvent("a.button", "click", function () {alert("Clicked") });
    domManipulator.removeElement("div",".custom");
</script>
